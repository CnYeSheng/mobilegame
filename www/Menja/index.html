<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MENJA</title>
	<link rel="stylesheet" href="Menja.css">
</head>
<body>
	
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>MENJA</h1>
		<button type="button" class="play-normal-btn">開始</button>
		<button type="button" class="play-casual-btn">自由模式</button>
		<div class="credits"></div>
	</div>
	<div class="menu menu--pause">
		<h1>暫停</h1>
		<button type="button" class="resume-btn">繼續</button>
		<button type="button" class="menu-btn--pause">主頁</button>
	</div>
	<div class="menu menu--score">
		<h1>遊戲結束</h1>
		<h2>分數:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">再玩一次</button>
		<button type="button" class="menu-btn--score">主頁</button>
	</div>
</div>


<script src="Menja.js"></script>
</body>
</html>
