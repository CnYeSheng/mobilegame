<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out Game</title>
  <link rel="stylesheet" href="../bootstrap.min.css">
  <link rel="stylesheet" href="../all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="text-center title-header">熄燈</h1>
  <!-- Add a toggle switch for dark mode -->
  <div class="dark-mode-toggle">
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle">深色模式</label>
  </div>
  <p id="count">點擊數: 0</p>
  <div id="game-over" class="text-center" style="display: none;">
    <h1>遊戲結束！</h1>
    <p id="score"></p>
    <button id="reset-button">再玩一次</button>
  </div>
  <div class="container" id="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 animated fadeIn game-cont">
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="well how-to">
          <h3>該怎麼玩:</h3>
          <p>單擊其中任何一個即可關閉或打開它以及其相鄰的四個燈</p>
          <p><strong>關閉所有燈即可獲勝</strong></p>
          <button id="reset-button-now">重新開始</button>
        </div>
      </div>
    </div>
  </div>


  <script src="../jquery.min.js"></script>
  <script src="../bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
